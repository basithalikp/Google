<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Search</title>
        <link rel="stylesheet" href="main_style.css">
    </head>
    <body>
        <div id="images">
            <a href="image_search.html" class="btn btn-link">Images</a>
        </div>
        <div id="Full_content">
            <div id="logo">
                <img src="logo.png" width="40%">
            </div>
            <form id="google" action="https://www.google.com/search">
                <div id="Search_box">
                    <input class="form-control form-control-lg" type="text" placeholder="Ask anything...." aria-label=".form-control-lg example" name="q">
                </div>
                <div id="button">
                    <button type="submit" class="btn btn-outline-primary">Google Search</button>
                </div>
            </form>
        </div>
    </body>
</html>

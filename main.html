<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Search</title>
        <link rel="stylesheet" href="main_style.css">
    </head>
    <body>
        <div id="images">
            <div id=""account-container">
                <a href="https://myaccount.google.com/?hl=en&authuser=0&utm_source=OGB&utm_medium=act&gar=WzJd&sl=true">
                    <img src="account.jpg" alt="Account" id="account-icon" class="pictures">
                </a>
            </div>              
            <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" class="btn btn-link"><img src="gmail.png" alt="Gmail" class="pictures"></a>
            <a href="image_search.html" class="btn btn-link"><img src="gallery.png" alt="Pictures" class="pictures"></a>
        </div>
        <div id="Full_content">
                <img src="logo.png" id="logo" alt="Google Logo">
            <form id="google" action="https://www.google.com/search">
                <div id="Search_box">
                    <input class="form-control-lg" type="text" placeholder="Ask anything...." aria-label=".form-control-lg example" name="q">
                </div>
                <div id="button">
                    <button type="submit" class="btn btn-outline-primary"><span class="btn-text">Google Search<span></button>
                </div>
            </form>
        </div>
    </body>
</html>
